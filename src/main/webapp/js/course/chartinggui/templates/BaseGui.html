<div style="width:100%;height:100%;">

<div dojoType="dijit.layout.BorderContainer" style="width:100%;height:100%;" gutters="true" liveSplitters="false">
    <div dojoType="dijit.Toolbar" region="top">
        <span>${_chartType}</span>
        <div dojoAttachPoint="plotTypeSelect" dojoType="dijit.form.Select"></div>
        <div dojoAttachPoint="exportButton" dojoType="dijit.form.Button">${_export}</div>
    </div>
    <div dojoAttachPoint="tabContainer" dojoType="dijit.layout.TabContainer" region="center"></div>
    <div dojoAttachPoint="chartContentPane" dojoType="dijit.layout.ContentPane" region="bottom" splitter="true" style="height:200px">
        <div dojoAttachPoint="chartDiv" style="width:100%;height:100%;"></div>
    </div>  
</div>

</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Короткие проекты</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<style type="text/css">
			@import "../js/dojo/resources/dojo.css";
		</style>
		<!-- required: the default dijit theme: -->
		<link id="themeStyles" rel="stylesheet" href="../js/dijit/themes/claro/claro.css"/>
		<script type="text/javascript" src="../js/dojo/dojo.js" djConfig="parseOnLoad: true">
		</script>
		<link type="text/css" rel="stylesheet" href="../js/dojox/gantt/resources/gantt.css">
		<script type="text/javascript" language="JavaScript">
			dojo.require("dojo.parser"); // scan page for widgets and instantiate them
			dojo.require("dojox.gantt.GanttChart");
			
			dojo.addOnLoad(function(){
				var project1 = new dojox.gantt.GanttProjectItem({
					id: 1,
					name: "Задача 1.Создание условий для перехода на новые образовательные стандарты",
					startDate: new Date(2009, 0, 1)
				});
				
				
				var task1 = new dojox.gantt.GanttTaskItem({
					id: 12698,
					name: "Мероприятие 1.1. Координация и методическая поддержка внедрения федеральных государственных образовательных стандартов общего образования",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 42.80,
				});
				
				var task2 = new dojox.gantt.GanttTaskItem({
					id: 12699,
					name: "Мероприятие 1.2. Стимулирование внедрения моделей дошкольного образования, обеспечивающих каждому ребенку возможность осваивать образовательные программы для детей старшего дошкольного возраста и полноценно общаться на государственном языке и языке обучения при поступлении в первый класс",
					startTime: new Date(2009, 2, 8),
					duration: 40,
					percentage: 73.70,
				});
				
				var task3 = new dojox.gantt.GanttTaskItem({
					id: 12700,
					name: "Мероприятие 1.3. Создание системы раннего развития детей в возрасте до 3 лет, разработка механизмов поддержки семейного воспитания",
					startTime: new Date(2009, 4, 1),
					duration: 80,
					percentage: 50,
				});
				
				var task4 = new dojox.gantt.GanttTaskItem({
					id: 12701,
					name: "Мероприятие 1.4. Обеспечение и совершенствование процедур оценки качества общего образования",
					startTime: new Date(2009, 0, 1),
					duration: 80,
					percentage: 62,
				});
				
				var task5 = new dojox.gantt.GanttTaskItem({
					id: 12702,
					name: "Мероприятие 1.5. Обеспечение и совершенствование осуществления функций по контролю и надзору в сфере образования и реализации переданных функций",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 59,
				});
				
				project1.addTask(task1);
				project1.addTask(task2);				
				project1.addTask(task3);				
				project1.addTask(task4);
				project1.addTask(task5);
				
				var project2 = new dojox.gantt.GanttProjectItem({
					id: 2,
					name: "Задача 2.Развитие системы поддержки талантливых детей, обеспечивающее расширение их образовательных возможностей",
					startDate: new Date(2009, 0, 1)
				});
				
				var task21 = new dojox.gantt.GanttTaskItem({
					id: 12703,
					name: "Мероприятие 2.1. Поддержка одаренных детей и талантливой молодежи",
					startTime: new Date(2009, 0, 1),
					duration: 80,
					percentage: 30.80,
				});
				
				var task22 = new dojox.gantt.GanttTaskItem({
					id: 12704,

					startTime: new Date(2009, 4, 1),
					duration: 40,
					percentage: 16,
				});
				
				var task23 = new dojox.gantt.GanttTaskItem({
					id: 12705,
					name: "Мероприятие 2.3. Стимулирование и создание условий для развития системы заочных и очно-заочных школ для старших школьников на основе использования дистанционных образовательных технологий",
					startTime: new Date(2009, 4, 1),
					duration: 80,
					percentage: 38,
				});
				
				var task24 = new dojox.gantt.GanttTaskItem({
					id: 12706,
					name: "Мероприятие 2.4. Развитие олимпиадного движения школьников",
					startTime: new Date(2009, 0, 1),
					duration: 80,	
					percentage: 67,
				});
				
				project2.addTask(task21);
				project2.addTask(task22);				
				project2.addTask(task23);				
				project2.addTask(task24);
				

				var project3 = new dojox.gantt.GanttProjectItem({
					id: 3,
					name: "Задача 3.Создание условий для развития учительского корпуса",
					startDate: new Date(2009, 0, 1)
				});
				
				var task31 = new dojox.gantt.GanttTaskItem({
					id: 12707,
					name: "Мероприятие 3.1. Внедрение новых систем оплаты труда учителей, ориентированных на результат, на основе нормативно-подушевого финансирования образовательных учреждений",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 88,
				});
				
				var task32 = new dojox.gantt.GanttTaskItem({
					id: 12708,
					name: "Мероприятие 3.2. Внедрение современных подходов к аттестации работников общеобразовательных учреждений",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 50,
				});
				
				var task33 = new dojox.gantt.GanttTaskItem({
					id: 12709,
					name: "Мероприятие 3.3. Создание модели современной системы повышения квалификации учителей",
					startTime: new Date(2009, 1, 1),
					duration: 80,
					percentage: 64,
				});
				
				var task34 = new dojox.gantt.GanttTaskItem({
					id: 12710,
					name: "Мероприятие 3.4. Реализация комплекса мероприятий по формированию позитивного образа учителя в общественном сознании",
					startTime: new Date(2009, 1, 1),
					duration: 40,
					percentage: 100,
				});
				
				
				project3.addTask(task31);
				project3.addTask(task32);				
				project3.addTask(task33);				
				project3.addTask(task34);
				
				
				var project4 = new dojox.gantt.GanttProjectItem({

					startDate: new Date(2009, 0, 1)
				});
				
				var task41 = new dojox.gantt.GanttTaskItem({
					id: 12711,
					name: "Мероприятие 4.1. Проведение противоаварийных мероприятий в зданиях государственных и муниципальных общеобразовательных учреждений",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 79,
				});
				
				var task42 = new dojox.gantt.GanttTaskItem({
					id: 12712,
					name: "Мероприятие 4.2. Создание условий, обеспечивающих доступность и качество образования для детей с ограниченными возможностями здоровья и детей-инвалидов",
					startTime: new Date(2009, 0, 1),
					duration: 40,
					percentage: 40,
				});
				
				var task43 = new dojox.gantt.GanttTaskItem({
					id: 12713,
					name: "Мероприятие 4.3. Поддержка региональных программ развития инфраструктуры общего образования",
					startTime: new Date(2009, 3, 1),
					duration: 40,
					percentage: 55,
				});
				
				project4.addTask(task41);
				project4.addTask(task42);				
				project4.addTask(task43);		
				
				
				var project5 = new dojox.gantt.GanttProjectItem({
					id: 5,
					name: "Задача 5.Создание условий для сохранения и укрепления здоровья школьников",
					startDate: new Date(2009, 0, 1)
				});
				
				var task51 = new dojox.gantt.GanttTaskItem({
					id: 12714,
					name: "Мероприятие 5.1. Реализация экспериментального проекта по совершенствованию организации питания обучающихся в общеобразовательных учреждениях",

					duration: 40,
					percentage: 50,
				});
				
				var task52 = new dojox.gantt.GanttTaskItem({
					id: 12715,
					name: "Мероприятие 5.2. Совершенствование деятельности образовательных учреждений по сохранению и укреплению здоровья обучающихся и профилактики асоциального поведения в образовательной среде",
					startTime: new Date(2009, 0, 1),
					duration: 80,
					percentage: 57,
				});
				
				project5.addTask(task51);
				project5.addTask(task52);				
				

				var project6 = new dojox.gantt.GanttProjectItem({
					id: 6,
					name: "Задача 6.Создание условий для расширения самостоятельности образовательных учреждений",
					startDate: new Date(2009, 0, 1)
				});
				
				var task61 = new dojox.gantt.GanttTaskItem({
					id: 12716,
					name: "Мероприятие 6.1. Обеспечение прехода на нормативно-подушевое финансирование образовательных учреждений на основе муниципального задания (заказа), предусматривающего в том числе возможность разделения оплаты услуг по содержанию и образованию детей и стимулирующего развитие негосударственного сектора дошкольного и общего образования",
					startTime: new Date(2009, 1, 1),
					duration: 40,
					percentage: 50,
				});
				
				var task62 = new dojox.gantt.GanttTaskItem({
					id: 12717,
					name: "Мероприятие 6.2. Организация выплаты компенсации части родительской платы за содержание ребенка в дошкольных учреждениях",
					startTime: new Date(2009, 1, 1),
					duration: 40,
					percentage: 75,
				});
				
				var task63 = new dojox.gantt.GanttTaskItem({
					id: 12718,
					name: "Мероприятие 6.3. Внедрение системы открытого электронного мониторинга и обязательной публичной отчетности образовательных учреждений",
					startTime: new Date(2009, 1, 1),
					duration: 40,
					percentage: 100,
				});
				
				var task64 = new dojox.gantt.GanttTaskItem({
					id: 12719,
					name: "Мероприятие 6.4. Стимулирование и координация развития органов самоуправления образовательных учреждений",
					startTime: new Date(2009, 1, 1),
					duration: 40,
					percentage: 100,
				});
				
				project6.addTask(task61);
				project6.addTask(task62);				
				project6.addTask(task63);				
				project6.addTask(task64);
				
				
				// Create Gantt control
				var ganttChart = new dojox.gantt.GanttChart({
					//readOnly: true,			//optional: gantt chart editable
					dataFilePath: "E:\\Downloads\\gnt.json",	//optional: json data file path for load and save, default is "gantt_default.json"
					//withTaskId: false,		//optional: if true, task id will be on the right of task name, default value is !readOnly.
					animation: true,			//optional: whether you need animation when changing granularity of time line
					width: 1200,				//optional: chart width in pixel, default is 600px					
					height: 1000,				//optional: chart height in pixel, default is 400px
					withResource: false			//optional: with the resource chart or not
				}, "dojoGantt"); 					//"gantt" is the node container id of gantt chart widget
				
				// Add project data to gantt chart widget
				ganttChart.addProject(project1);
				ganttChart.addProject(project2);				
				ganttChart.addProject(project3);				
				ganttChart.addProject(project4);				
				ganttChart.addProject(project5);
				ganttChart.addProject(project6);				

								
				
				// Initialize and Render
				ganttChart.init();
				
			});
		</script>
	</head>
	<body class="claro">
		<div class="ganttContent">
			<div id="dojoGantt">
			</div>
		</div>
	</body>
</html>
